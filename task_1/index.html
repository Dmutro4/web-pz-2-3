  <div id="links-container">
    <a class="link" href="https://uk.wikipedia.org/wiki/Дисципліна">Посилання 1 </a>
    <a class="link" href="https://uk.wikipedia.org/wiki/Спорт">Посилання 2 </a>
    <a class="link" href="https://uk.wikipedia.org/wiki/Навчання">Посилання 3</a>
  </div>

  <form id="form">
    <label for="first-name">Ім'я:</label>
    <input type="text" id="first-name" name="first-name" required>
    <label for="last-name">Прізвище:</label>
    <input type="text" id="last-name" name="last-name" required>
    <label for="age">Вік:</label>
    <input type="number" id="age" name="age" required>
    <button type="submit">Відправити</button>
  </form>
  <script>
    const links = document.querySelectorAll('.link');

    links.forEach(link => {
      link.addEventListener('mouseover', function() {
        const originalText = link.innerText;
        const hrefText = link.getAttribute('href');
        link.innerText = `${originalText} (${hrefText})`;
      });

      link.addEventListener('mouseout', function() {
        const originalText = link.innerText.split(' (')[0];
        link.innerText = originalText;
      });
    });
  </script>
  <div id="demo"></div>
</body>

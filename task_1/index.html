<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer></script>
    <title>Завдання 2-3</title>
</head>
<body>
    <div class="image-container">
        <img src="img/3339298-600x600.jpg" alt="Image 1" width="200" height="300" id="img1">
        <img src="img/661623649_661623649.webp" alt="Image 2" width="200" height="300" id="img2">
        <img src="img/images (3).jpg" alt="Image 3" width="200" height="300" id="img3">
    </div>
    <div class="link-container">
        <a href="#" id="link1">Link 1 (No href)</a><br>
        <a href="#" id="link2">Link 2 (No href)</a><br>
        <a href="#" id="link3">Link 3 (No href)</a>
    </div>
    <div class="form-container">
        <form id="userForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <button type="submit">Submit</button>
        </form>
        <div id="demo"></div>
    </div>
</body>
</html>
